<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Manipulation and File Save</title>
</head>
<body>
    <h1>Check the console and download the file</h1>
    <script>
        // Step 1: Define strings
        let myString = "This is a string";
        let anotherString = "   Another string";
        let hello = "Hello there!";
        let myName = "Ethan";

        // Step 2: Manipulate strings
        let concatenated = hello + " " + myName;
        let trimmed = anotherString.trim();
        let replaced = myString.replace("is a", "");
        let splitString = myString.split(" ");

        // Step 3: Prepare output
        let output = `Concatenated: ${concatenated}
Trimmed: ${trimmed}
Replaced: ${replaced}
Split: ${splitString.join(", ")}`;

        console.log(output);

        // Step 4: Save to file
        function saveStringAsFile(text, filename) {
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.download = filename;
            link.href = URL.createObjectURL(blob);
            link.click();
        }

        // Trigger the download
        saveStringAsFile(output, "output.txt");
    </script>
</body>
</html>
